<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div >
  <div>
  <h1>Sign up</h1>
    <p>to continue to <b>Imageshack</b></p>
    <form action="#" th:action="@{/register}" th:object="${dto}" method="post">
      <input type="email" placeholder="Email address" class="register_input" th:field="*{email}" /><br>
      <input type="text" placeholder="Username" class="register_input" th:field="*{username}"/><br>
      <input type="password" placeholder="Password" iclass="register_input" th:field="*{password}" /><br>
      <input type="submit" value="Sign in" />
    </form>
  </div>

  <div id = "registration_footer">
    Already have an account?&nbsp;&nbsp;<a href="/login">Log In</a>
  </div>
</div>
</body>
</html>
