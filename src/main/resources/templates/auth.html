<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authenticate your account</title>
  <link rel="stylesheet" href="../static/css/global.css">
  <link rel="stylesheet" href="../static/css/simple-page.css">
  <link rel="stylesheet" th:href="@{css/global.css}" />
  <link rel="stylesheet" th:href="@{css/simple-page.css}" />
</head>
<body>
  <div class="content">
    <div class="content-page">
      <div class="content-box">
        <h3>Confirm your account through your email account</h3>
        <h4>Have you not received email? Try to send it again:</h4>
        <form action="#" th:action="@{/register/auth}" th:object="${email}" method="post">
          <div th:if="${#fields.hasErrors('global')}" class="error-box">
            <p th:each="err : ${#fields.errors('global')}" th:text="${err}">error</p>
          </div>

          <p th:if="${#fields.hasErrors('emailAddress')}" th:errorclass="error" th:errors="*{emailAddress}"> </p>
          <input type="email" placeholder="Email address" class="input-field" th:field="*{emailAddress}"/><br>

          <div th:if="${message}" class="success-box">
            <p th:text="${message}">success</p>
          </div>
          <input type="submit" class="submit-btn" value="Send" />
        </form>
      </div>
        <p class="custom-p">Already have an account? <b><a href="/login">Log In</a></b></p>
    </div>
  </div>
</body>
</html>
